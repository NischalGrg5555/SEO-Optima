{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SEO Optima{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/auth.css' %}" rel="stylesheet">
</head>

<body class="bg-white">
  <div class="container-fluid min-vh-100">
    <div class="row min-vh-100">
      <!-- Left: Form -->
      <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center p-4 p-lg-5">
        <div class="auth-card w-100">
          {% if messages %}
            <div class="mb-3">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} py-2 mb-2" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}

          {% block content %}{% endblock %}
        </div>
      </div>

      <!-- Right: Image -->
      <div class="col-lg-7 d-none d-lg-block p-0">
        <div class="auth-image-wrap">
          <img src="{% static 'img/seo.jpg' %}" alt="SEO" class="auth-image">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
