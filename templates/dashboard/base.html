{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard | SEO Optima{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Dashboard CSS -->
  <link href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet">
</head>

<body>
<div class="dashboard-layout">

  {% include "dashboard/partials/sidebar.html" %}

  <div class="dashboard-main">
    {% include "dashboard/partials/topbar.html" %}

    <main class="dashboard-content">
      {% block content %}{% endblock %}
    </main>

    {% include "dashboard/partials/footer.html" %}
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
